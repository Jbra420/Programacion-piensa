<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYRI - Men√∫</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    html, body { height: 100%; margin: 0; padding: 0; box-sizing: border-box;}
    body {
      .icono-inicio {
  position: fixed;
  top: 20px;
  left: 18px;
  z-index: 10;
  background: rgba(34, 25, 12, 0.83);
  padding: 7px;
  border-radius: 50%;
  box-shadow: 0 2px 10px #0005;
  transition: background 0.2s, transform 0.15s;
  display: flex;
  align-items: center;
  text-decoration: none;
}
.icono-inicio:hover {
  background: #e6cda4;
  transform: scale(1.09);
}
.icono-inicio svg {
  display: block;
}
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      position: relative;
      overflow: hidden;
      background: #191919;
    }
    .bg-image {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.6) blur(1px);
    }
    .overlay {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.25);
      z-index: 1;
    }
    .menu-container {
      position: relative; z-index: 2;
      min-height: 100vh; width: 100vw;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
    }
    .slogan {
      color: #fff;
      text-align: center;
      font-size: 1.15rem;
      max-width: 90vw;
      margin-bottom: 3rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 1px 1px 6px #222;
      text-transform: uppercase;
    }
    .menu-btn {
      width: 260px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 18px;
      padding: 17px 0 17px 22px;
      margin: 0 auto 28px auto;
      background: #f8ede6;
      color: #222;
      font-size: 1.15rem;
      font-weight: 600;
      border: none;
      border-radius: 28px;
      box-shadow: 0 4px 18px 0 rgba(0,0,0,0.12);
      cursor: pointer;
      transition: transform 0.17s, box-shadow 0.17s, background 0.15s;
      outline: none;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    .menu-btn svg {
      width: 26px; height: 26px;
      flex-shrink: 0;
      fill: none;
      stroke: #1a1a1a;
      stroke-width: 2.1;
      stroke-linecap: round;
      stroke-linejoin: round;
      background: #e7dbc3;
      border-radius: 50%;
      padding: 4px;
      box-shadow: 0 2px 6px 0 rgba(0,0,0,0.09);
      transition: background 0.2s;
    }
    .menu-btn:hover, .menu-btn:focus {
      background: #e2d5c2;
      transform: scale(1.045);
      box-shadow: 0 6px 24px 0 rgba(0,0,0,0.17);
    }
    .menu-btn:hover svg,
    .menu-btn:focus svg {
      background: #e0c6a8;
    }
    @media (max-width: 400px) {
      .menu-btn { width: 92vw; font-size: 1.1rem;}

    }
  </style>
</head>
<body>
<a href="index.html" class="icono-inicio" title="Volver al inicio">
  <svg width="34" height="34" viewBox="0 0 24 24" fill="none"
       stroke="#e6cda4" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">

    <path d="M4 10v10a2 2 0 0 0 2 2h3a2 2 0 0 0 2-2v-4h2v4a2 2 0 0 0 2 2h3a2 2 0 0 0 2-2V10"/>
  </svg>
</a>
  <img class="bg-image" src="inicio2.jpg" alt="Fondo Cuenca">
  <div class="overlay"></div>
  <div class="menu-container">
    <div class="slogan">
      "DESCUBRE EL PATRIMONIO CULTURAL DE LA ATENAS DEL ECUADOR"
    </div>
     <a href="museos.html">
    <button class="menu-btn">
      <!-- Icono Museo -->
      <svg viewBox="0 0 24 24"><path d="M3 10L12 4l9 6"/><path d="M4 10v10h16V10"/><path d="M8 21h8"/></svg>
      Museos
    </button>
    <a href="eventos.html">
    <button class="menu-btn">
      <!-- Icono Evento (calendario) -->
      <svg viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2"/><path d="M16 2v4"/><path d="M8 2v4"/><path d="M3 10h18"/></svg>
      Eventos
    </button>
    <a href="perfil.html">
    <button class="menu-btn">
      <!-- Icono Perfil (usuario) -->
      <svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M6 20c0-2.2 3.6-4 6-4s6 1.8 6 4"/></svg>
      Perfil
    </button>
    <a href="nosotros.html">
    <button class="menu-btn">
      <!-- Icono Nosotros (info) -->
      <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
      Nosotros
    </button>

</body>
</html>
